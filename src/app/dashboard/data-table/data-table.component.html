<div class="table-responsive small">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">
            <div class="checkbox"> 
              <label>
                <input type="checkbox" value="selected-debt">
              </label>
            </div>
          </th>
          <th scope="col">Client</th>
          <th scope="col">Status</th>
          <th scope="col">Amount</th>
          <th scope="col">Bank</th>
          <th scope="col">Issue Date</th>
          <th scope="col">Exp Date</th>
          <th scope="col">Pay Date</th>
          <th scope="col">More Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use *ngFor to loop through the rows in tableData -->
        <tr *ngFor="let row of tableData()">
          <td>
            <div class="checkbox mb-1"> 
              <label>
                <input type="checkbox" value="selected-debt">
              </label>
            </div>
          </td>
          <td>{{ row.client }}</td>
          <td>{{ row.status }}</td>
          <td>{{ row.amount }}</td>
          <td>{{ row.bank }}</td>
          <td>{{ row.issueDate }}</td>
          <td>{{ row.expDate }}</td>
          <td>{{ row.payDate }}</td>
          <td>{{ row.moreActions }}</td>
        </tr>
        <!-- Display this row if there is no data -->
        <tr *ngIf="tableData().length === 0">
          <td colspan="5">No info available</td>
        </tr>
      </tbody>
    </table>
  </div>
