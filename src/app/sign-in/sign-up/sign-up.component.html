

<div class="signUpPage">
    <div class="top-space"></div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 class="text-center">Welcome on board!</h2>
    <p class="text-center">Please enter your new user info to get you started ðŸš€</p>
  
    <div class="control">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" formControlName="email" />
    </div>
  
    <!--This next div is a parent component to both password inputs
    the formGroupName marks the group of passwords in a parent template component-->
    <div class="control-row" formGroupName="passwords">
      <div class="control">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
        />
      </div>
  
      <div class="control">
        <label for="confirm-password">Confirm Password</label>
        <input
          id="confirm-password"
          type="password"
          name="confirm-password"
          formControlName="confirmPassword"
        />
      </div>
    </div>
  
    <hr />
  
    <div>
      <div class="control-row">
        <div class="control">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            formControlName="firstName"
          />
        </div>
  
        <div class="control">
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            formControlName="lastName"
          />
        </div>
      </div>
  
      
    </div>
  
    <hr />
  
    <div class="control-row">
      <div class="control">
        <label for="relation">How are you related to Coolector's founders?</label>
        <select id="relation" name="relation" formControlName="relation">
          <option value="classmate">Penn State Classmate</option>
          <option value="professor">Professor or TA</option>
          <option value="coworker">Co-Worker</option>
          <option value="friend">Friend or Family Member</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
  
    
    
  
    <div class="control-row">
      <div class="control">
        <label for="terms-and-conditions">
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="terms"
            formControlName="agree"
          />
          I agree to the terms and conditions
        </label>
      </div>
    </div>
  
    <p class="form-actions">
      <!--type reset handles the reset already, but since we have a method we use type button-->
      <button type="button" class="button button-flat" routerLink="/sign-in">Cancel</button>
      <button type="submit" class="button">Sign up</button>
    </p>
  
    <!-- @if(form.touched && form.invalid) {
      <p class="control-error">Invalid form data, please check your input data.</p>
    } -->
    @if(emailIsInvalid) {
      <p class="control-error">Invalid email.</p>
    }
    @else if (firstPasswordIsInvalid) {
      <p class="control-error">Invalid password.</p>
    }

    @if (notMatching) {
      <p class="control-error">Passwords do not match.</p>
    }
    
  </form>
  <div class="bottom-space"></div>
</div>
