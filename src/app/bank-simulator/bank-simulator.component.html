<div class="BoA">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <h2 class="BoA Title">Bank of America Simulator</h2>

        <!-- Input field for customer ID, otherwise called the paying customer -->
        <div class="customerID">
            <label for="customerID">Customer ID</label>
            <input id="customerID" name="customerID" formControlName="customerID" />
        </div>

        <div class="table-responsive small">
            <table class="table table-striped table-sm">

                <!-- Table Headers -->
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>

                <!-- Table's Body -->
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
        <!-- End of table div -->

    </form>
</div>
